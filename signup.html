<!DOCTYPE html>
<html>
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #ded4e8;
    margin: 0;
    padding: 0;
   align-items: center;
}

header {
    background-color: #ded4e8;
    color: #c7395f;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0; /* Set a value for top to make it sticky */
    z-index: 100; /* Set a higher z-index to make it appear above other elements */
}
.logo {
    display: flex;
    align-items: center;
}

.logo img {
    width: 80px; /* Adjust the size of your logo */
    margin-right: 10px;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 95%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
  background-color: #c7395f;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
    background-color: #e8ba40;
            padding-top: 5px;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 0;
            border-radius: 8px;
            margin-top: 30px;
            width: 600px; /* Adjust maximum width as needed */
            height: 600px;
            margin-left: 350px;
            border: none;
           margin-bottom: 30px;
           
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
 
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}

h2{
    text-align: center;
}

p{
    text-align: center;
}
</style>
<body>

  <header>
    <div class="logo">
        <img src="c:\Users\kadab\Downloads\logoFinal.jpeg" alt="Logo">
        <h1>Beginner's Bash</h1>
    </div>
    </header>

<form action="SideMain.html">
  <div class="container">
    <h2>Sign Up</h2>
    <p>Please fill this form to create an account.</p>
    <hr>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter username" name="username" required>

    <label for="email"><b>Email Id</b></label>
    <input type="text" placeholder="Enter email id" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="psw-repeat" required>
    
    <div class="clearfix">
      <button type="submit" class="cancelbtn" onclick="redirectTo('login.html')">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

<script>
  // Get the button element by its class
  var buttons = document.querySelectorAll('.cancelbtn');

// Add a click event listener to each button
buttons.forEach(function(button) {
    button.addEventListener('click', function() {
        // Redirect to another HTML document when the button is clicked
        window.location.href = 'landing.html'; // Replace with the actual HTML file you want to redirect to
    });
});
</script>
</body>
</html>
