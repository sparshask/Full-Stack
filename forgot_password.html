<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="loginCSS.css">
</head>
<body>
<div class="wrapper">
  <div class="logo">
      <img src="BBlogoWhite.png" alt="">
  </div>
  <div class="text-center mt-4 name">
      Beginners Bash
  </div>
  <form class="p-3 mt-3">
      <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input type="text" name="userName" id="userName" placeholder="Username">
      </div>
      <div class="form-field d-flex align-items-center">
        <span class="far fa-user"></span>
        <input type="text" name="email" id="email" placeholder="Email ID">
    </div>
      <button class="btn mt-3" onclick="msg()">Retrieve Password</button>
  </form>
</div>
</body>
<script>
  function msg()
  {
    alert("Email sent! Please follow instructions provided to retrieve your password.");
  }
</script>
</html>
