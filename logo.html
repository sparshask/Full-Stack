<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner's Bash Logo Page</title>

    <style>
        /* reset */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ded4e8;
            min-height: 100vh;
            padding: 20px;

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* block-$ */
        .block-effect {
            font-size: calc(8px + 6vw);
            display: flex;
            align-items: center;
        }

        .block-reveal {
            --t: calc(var(--td) + var(--d));

            color: transparent;
            padding: 4px;

            position: relative;
            overflow: hidden;

            animation: revealBlock 0s var(--t) forwards;
        }

        .block-reveal::after {
            content: '';

            width: 0%;
            height: 100%;
            padding-bottom: 4px;

            position: absolute;
            top: 0;
            left: 0;

            background: var(--bc);
            animation: revealingIn var(--td) var(--d) forwards, revealingOut var(--td) var(--t) forwards;
        }

        .logo {
            margin-right: 20px; /* Adjust the margin as needed */
            height: 300px; /* Set a fixed height */
            
        }

        .logo img {
            width: 100%; /* Ensure the image takes up the full width of the container */
            height: 100%; /* Ensure the image takes up the full height of the container */
            object-fit: cover; /* Maintain aspect ratio and cover the container */
        }

        /* animations */
        @keyframes revealBlock {
            100% {
                color: #402b3a;
            }
        }

        @keyframes revealingIn {
            0% {
                width: 0;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes revealingOut {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(100%);
            }
        }

    </style>
</head>
<body>

    <div class="block-effect" style="--td: 1.2s">
        <div class="logo">
            <img src="c:\Users\kadab\Downloads\logoFinal.jpeg" alt="Image" id="redirectImage"> 
        </div>
        <div>
            <div class="block-reveal" style="--bc: #c7395f; --d: .1s">Beginner's</div>
            <div class="block-reveal" style="--bc: #e8ba40; --d: .5s">Bash</div>
        </div>
    </div>

    <script>
        // Function to redirect after a specified time (5 seconds in this case)
        setTimeout(function() {
            window.location.href = 'landing.html'; // Redirects to the landing page
        }, 3000); // Time in milliseconds
    </script>
</body>
</html>
